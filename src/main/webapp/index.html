<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>Cadastro de Produtos</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 860px; margin: 30px auto; }
    input, button { padding: 6px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
<h1>Cadastro de Produtos</h1>

<form id="form">
  <input id="nome" placeholder="Nome" required />
  <input id="preco" type="number" step="0.01" placeholder="Preço" required />
  <input id="estoque" type="number" placeholder="Estoque" required />
  <button type="submit">Adicionar</button>
</form>

<table>
  <thead><tr><th>ID</th><th>Nome</th><th>Preço</th><th>Estoque</th><th>Ações</th></tr></thead>
  <tbody id="tbody"></tbody>
</table>

<script>
const api = path => `/api/produtos${path||''}`;

async function load() {
  const res = await fetch(api());
  const data = await res.json();
  const tbody = document.getElementById('tbody');
  tbody.innerHTML = data.map(p => `
    <tr>
      <td>${p.id}</td>
      <td>${p.nome}</td>
      <td>${p.preco}</td>
      <td>${p.estoque}</td>
      <td>
        <button onclick="del(${p.id})">Excluir</button>
      </td>
    </tr>`).join('');
}

document.getElementById('form').addEventListener('submit', async e => {
  e.preventDefault();
  const body = {
    nome: document.getElementById('nome').value,
    preco: parseFloat(document.getElementById('preco').value),
    estoque: parseInt(document.getElementById('estoque').value, 10)
  };
  await fetch(api(), { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
  e.target.reset();
  load();
});

async function del(id){
  await fetch(api('/'+id), { method:'DELETE' });
  load();
}

load();
</script>
</body>
</html>
